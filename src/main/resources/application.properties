# If helium.environment.flag == CLI and you need a custom path
# to the Azure profile and tokens then set the following two values.
# Otherwise they will be ignored.
azure.profile.path=
azure.accessTokens.path=

helium.keyvault.secretName=MySecret

# actuator configuration
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=healthz

logging.level.com.microsoft.cse.helium.app=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M \\(%line\\) - %msg%n
